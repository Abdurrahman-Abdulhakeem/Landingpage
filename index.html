<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Travel Landing Page</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h1 class="logo">Travel</h1>
            <div class="toggle"></div>
        </header>
       <video src="videos/nature.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Never Stopaa</h2>
            <h3>Exploring The world</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt hic optio deserunt qui harum numquam facere quas libero quibusdam magni.</p>
            <a href="#">explore</a>
        </div>

        <ul class="social">
            <li><a href="#"><img src="images/facebook.png" alt=""></a></li>
            <li class="tw"><a href="#"><img src="images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="images/instagram.png" alt=""></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
        var menuToggle = document.querySelector('.toggle')
        var showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () =>{
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
